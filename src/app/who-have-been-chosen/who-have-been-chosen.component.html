<h2>Раунд {{currentRound}}: Кого еще выбрали?</h2>

<div class="row">
  <div class="col-xs-12" style="text-align: right;">
    <a (click)="restart()" style="margin-right: 10px; cursor: pointer;">Новая игра</a>
    <button class="btn btn-primary"
            [disabled]="!canGoNext()"
            (click)="onNext()">
      Далее
    </button>
  </div>
</div>

<hr>

<div class="players-container">
  <app-player *ngFor="let p of players" [player]="p"></app-player>
</div>
