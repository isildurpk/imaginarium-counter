<div class="input-group">
  <input
    type="text"
    class="form-control"
    [value]="player.name"
    (input)="onInput($event)"
  >
  <span class="input-group-btn">
      <button
        class="btn btn-danger"
        type="button"
        (click)="onDeleted()"
      >X</button>
  </span>
</div>
